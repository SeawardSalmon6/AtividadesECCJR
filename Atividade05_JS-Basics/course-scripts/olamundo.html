<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
</head>
<body>
	<!-- Hello World -->
    <div id="titulo">Vascão Campeão</div>

	<!-- BOM - Properties and Uses -->

    <button onclick="proxima()">Próxima</button>

	<!-- getElementsByTagName, Id and ClassName -->
    <div id="fruta">
        Laranja
    </div>

	<div class="carro">Gol</div>
	<div class="carro">Camaro</div>

	<div>
		<div>Div 1</div>
		<div class="div2">Div 2</div>
		<br>
		<p id="p1">Parágrafo 1</p>
		<p id="p2">Parágrafo 2</p>
	</div>

	<!-- querySelector -->
	<div id="futebol-brasileiro">
		<div class="times">Flamengo</div>
		<div class="times">Botafogo</div>
		<div class="times">São Paulo</div>
	</div>

	<div id="futebol-europeu">
		<div class="times">Real Madrid</div>
		<div class="times">Barcelona</div>
		<div class="times">Juventus</div>
	</div>

	<!-- innerHTML - new uses -->
	<p id="np1">Olá, mundo!</p>
	<img id="imagem" src="" alt="">

	<!-- appendChild -->
	<div id="conteudo">

	</div>

	<!-- First and Last Elements -->
	<button id="btn">Ver lista</button>

	<div>
		<h1>Título</h1>
		<p>Texto</p>
	</div>

	<p id="resultado"></p>

    <script src="js/app.js"></script>
</body>
</html>
