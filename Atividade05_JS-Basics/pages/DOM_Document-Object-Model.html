<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - Document Object Model</title>

	<style>
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<!-- getElementsByTagName, Id and ClassName -->
    <div id="fruta">
        Laranja
    </div>

	<div class="carro">Gol</div>
	<div class="carro">Camaro</div>

	<div>
		<div>Div 1</div>
		<div class="div2">Div 2</div>
		<br>
		<p id="p1">Parágrafo 1</p>
		<p id="p2">Parágrafo 2</p>
	</div>

	<!-- querySelector -->
	<div id="futebol-brasileiro">
		<div class="times">Flamengo</div>
		<div class="times">Botafogo</div>
		<div class="times">São Paulo</div>
	</div>

	<div id="futebol-europeu">
		<div class="times">Real Madrid</div>
		<div class="times">Barcelona</div>
		<div class="times">Juventus</div>
	</div>

	<!-- innerHTML - new uses -->
	<p id="np1">Olá, mundo!</p>
	<img id="imagem" src="" alt="">

	<!-- appendChild -->
	<div id="conteudo">

	</div>

	<!-- First and Last Elements -->
	<button id="btn">Ver lista</button>

	<!-- Working with Nodes -->
	<div>
		<h1>Título</h1>
		<p>Texto</p>
	</div>

	<p id="resultado"></p>

	<!-- Parent Node -->
	<div id="brasil">
		<div id="bahia">
			<div id="ilheus"></div>
		</div>
	</div>

	<!-- setAttribute, removeAttribute, getAttribute -->
	<h1 id="title">Flamengo Campeão</h1>

	<button id="btn-set">Set</button>
	<button id="btn-remove">Remove</button>
	<button id="btn-get">Get</button>

	<p id="class"></p>

	<!-- createTextNode and textContent -->
	<h1 id="textnode-title"></h1>

	<!-- children and insertBefore -->
	<ul>
		<li>Café</li>
		<li>Leite</li>
		<li>Água</li>
	</ul>

	<!-- replaceChild -->
	<ul>
		<li>Pão</li>
		<li>Queijo</li>
		<li>Nutella</li>
	</ul>

	<script src="../js/DOM_Document-Object-Model.js"></script>
</body>
</html>
